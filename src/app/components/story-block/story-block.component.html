<app-card>
  <img
    card-image
    [src]="'/assets/photos/' + story.img"
    alt="image"
    srcset=""
    width="100px"
  />
  <div card-body>
    <h2>{{ story.headline }}</h2>
    <p>{{ story.subHeading }}</p>
  </div>
  <div card-footer>
    Published by: <span>{{ story.author }}</span>
  </div>
</app-card>
