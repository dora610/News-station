<app-card [ngClass]="{'headline-story': story.id===1}">
  <img
    card-image
    [src]="'/assets/photos/' + story.img"
    alt="image"
    srcset=""
    width="100px"
  />
  <div card-body>
    <h2>{{ story.headline }}</h2>
    <p>{{ story.subHeading }}</p>
  </div>
  <div card-footer>
    <h5>
      By: <span>{{ story.author }}</span>
    </h5>
  </div>
</app-card>
