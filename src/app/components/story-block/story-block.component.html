<app-card [ngClass]="{ 'headline-story': story.id === 1}" [contentCenter]="story.id===1" [inlineCard]="isCardInline">
  <img
    *ngIf="story.img"
    card-image
    [src]="'/assets/photos/' + story.img"
    alt="image"
    srcset=""
    width="100px"
  />
  <div card-body>
    <h2>{{ story.headline }}</h2>
    <p>{{ story.subHeading }}</p>
    <h5>{{ story.author }}</h5>
  </div>
  <div card-footer></div>
</app-card>
