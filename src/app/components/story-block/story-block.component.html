<app-card>
  <img
    card-image
    [src]="'/assets/photos/' + story.img"
    alt="image"
    srcset=""
    width="100px"
  />
  <div card-body>
    <h3>{{ story.headline }}</h3>
    <h5>{{ story.subHeading }}</h5>
  </div>
  <div card-footer>
    Published by: <span>{{ story.author }}</span>
  </div>
</app-card>
